<!DOCTYPE html>
<html>
  <head>
    <title>Housing</title>
  </head>

  <body>
    <h1>Login to Housing</h1>

    <form id="login_form" method="post" action="/staff/login">
      {% csrf_token %}
      Username: <input type="text" name="username" value="" size="50" />
      <br />
      Password: <input type="text" name="password" value="" size="50" />
      <br />

      <input type="submit" value="submit" />
    </form>

  </body>
</html>
