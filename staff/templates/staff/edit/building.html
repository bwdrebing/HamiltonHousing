    <div class="container-fluid" id="main">

            <div class="container-fluid col-md-8 form-container">
                <h1>
                    Edit Building Information
                </h1>
                <form method="POST" class="post-form form-horizontal">
                {% csrf_token %}
                <div class="container-fluid">
                {% for field in form %}
                    <div class="form-group form-group-lg">
                        <label for="FormInput" class="control-label">{{field.label}}</label>
                        <div>{{field}}</div>
                    </div>
                {% endfor %}
                </div>
                    
                    <!--{{form.as_p}}-->
                <button type="submit" class="save btn btn-default btn-lg">
                    Save
                </button>
                </form>
