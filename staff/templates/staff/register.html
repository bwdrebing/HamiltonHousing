<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/staff/dist/css/bootstrap.min.css" rel="stylesheet">
      
    <!-- Custom styles for this template -->
    <link href="/static/staff/home/starter-template.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <body>
        {% include "staff/header.html" %}
        
        <div class="container">
            <div class="starter-template">
                <h1>Register</h1>

                {% if registered %}
                <strong>Thank you for registering!</strong>
                <a href="{% url 'home' %}">Return to the homepage.</a><br />
                {% else %}
                <form id="user_form" method="post" class="post-form form-horizontal" action="{% url 'register' %}">

                    {% csrf_token %}

                    {{ user_form.as_p }}

                    <!-- Provide a button to click to submit the form. -->
                    <input type="submit" name="submit" value="Register" class="btn btn-primary" />
                </form>
            </div>
        </div>
        {% endif %}
        
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/staff/assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="/../static/staff/dist/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="/static/staff/assets/js/ie10-viewport-bug-workaround.js">
        </script>

        <!-- Our own scripts -->
        <script src="/static/staff/RoomSelect/buildingRoomsFilter.js"></script>
        <script src="/static/staff/RoomSelect/addFormControlToInputs.js"></script>

    </body>
</html>
