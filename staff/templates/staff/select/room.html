<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Room Selection</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/staff/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->

    <!-- Custom styles for this template -->
    <link href="/static/staff/home/starter-template.css" rel="stylesheet">
    <link href="/static/staff/home/header.css" rel="stylesheet">

    <!-- Progress bar formatting -->
    <link href="/static/staff/progressbar/progressbar.css" rel="stylesheet">

    <!-- CSS for forms-->
    <link href="/static/staff/StaffForms/forms.css" rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!--<script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    {% include "staff/header.html" %}
      
    <div class="container-fluid" id="main">

      <div class="starter-template">
        <h1>Room Selection</h1>
          <div class="container-fluid">
            <form method="POST" class="post-form form-horizontal" action="{{Action}}">{% csrf_token %}

              {% comment %}  <div class="panel panel-default">
                    <div class="panel-body">{% endcomment %}
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                        {% for field in form %}
                        <div class="form-group form-group-lg">
                            <label for="FormInput" class="col-sm-3 control-label">{{field.label}}</label>

                            <div class="col-sm-9">
                                {{field}}
                            </div>
                        </div>
                        {% endfor %}
                        <button type="submit" class="save btn btn-default btn-lg">Next</button>
                        </div>
                        <div class="col-md-2"></div>
                        
                   {% comment %} </div>
                </div>{% endcomment %}
            </form>
          </div>
      </div>

      <div class="row bs-wizard" style="border-bottom:0;">

            <div class="col-xs-4 bs-wizard-step active"><!-- active -->
              <div class="text-center bs-wizard-stepnum">Step 1</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Building Info</div>
            </div>

            <div class="col-xs-4 bs-wizard-step disabled">
              <div class="text-center bs-wizard-stepnum">Step 2</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Student Info</div>
            </div>

            <div class="col-xs-4 bs-wizard-step disabled">
              <div class="text-center bs-wizard-stepnum">Step 3</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Confirm</div>
                </div>
      </div>


    </div><!-- /.container-fluid -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/staff/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/../static/staff/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/staff/assets/js/ie10-viewport-bug-workaround.js">
    </script>
    
    <!-- Our own scripts -->
    <script src="/static/staff/RoomSelect/buildingRoomsFilter.js"></script>
    <script src="/static/staff/RoomSelect/addFormControlToInputs.js"></script>

    </body>
</html>
