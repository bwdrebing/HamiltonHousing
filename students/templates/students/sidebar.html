<div id="sidebar" class="sidebar-offcanvas">
    <div class="col-md-12">
        <h3 id="sidebar-title">Open Buildings</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" onkeyup="buildingFilter(this)" />
        </div>
        <ul class="nav nav-pills nav-stacked" id="building-sidebar">
            {% for building in buildings %}
                {% url 'building-view' building.name as building_url %}
                {% if building.available_rooms > 0 %}
                    {% if building.name == current_building.name %}
                       <li class="active"><a href="{{building_url}}">{{building}}</a></li>
                    {% else %}
                        <li class="#"><a href="{{building_url}}">{{building}}</a></li>
                    {% endif %}
                {% endif %}
             {% endfor %}
        </ul>
    </div>
</div>
